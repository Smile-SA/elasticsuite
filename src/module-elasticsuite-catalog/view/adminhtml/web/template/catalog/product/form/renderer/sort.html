<input type="hidden" data-bind="attr: { name: targetElementName, value: getSerializedSortOrder() }" />

<div class="elasticsuite-admin-product-sorter-empty" data-bind="if: !hasProducts()">
    <p data-bind="text: __('Your product selection is empty.')"></p>
</div>

<div class="elasticsuite-admin-product-sorter" data-bind="if: hasProducts()">
    <ul data-bind="foreach: getSortedProducts(), afterRender: enableSortableList" class="product-list">
        <li class="product-list-item" data-bind="attr: {'data-product-id': getId()}, css: {'manual-sorting': !hasPosition()}">
            
            <div class="draggable-handle" title="Sort Option" data-bind="if: hasPosition()"></div>
            
            <h1><span data-bind="html: getName()"></span></h1>
            
            <div class="product-image"><img data-bind="attr: { src: getImageUrl() }" /></div>

            <div class="info">
                <p class="price" data-bind="text: getFormattedPrice()"></p>
                <p class="stock" data-bind="text: getStockLabel()"></p>
            </div>

            <div class="switcher" data-bind="click: $parent.toggleSortType.bind($parent)" style="width:100%; margin:6px; text-align: center;">
                <input type="checkbox" data-bind="{checked: hasPosition()}" />
                <label class="switcher-label" data-bind="
                    attr: {'data-text-on': jQuery.mage.__('Manual Sort'), 'data-text-off': jQuery.mage.__('Automatic Sort') }">
                </label>
            </div>

        </li>
    </ul>
    
    <p style="text-align: center" data-bind="if: hasMoreProducts()">
        <a href="#" data-bind="click: showMoreProducts, text: __('Show more')"></a>
    </p>
</div>
