query category($id: Int!, $pageSize: Int!, $currentPage: Int!, $onServer: Boolean!, $idString: String) {
  category(id: $id) {
    id
    description
    name
    product_count
    meta_title @include(if: $onServer)
    meta_keywords @include(if: $onServer)
    meta_description
    __typename
  }
  products(pageSize: $pageSize, currentPage: $currentPage, filter: {category_id: {eq: $idString}, fashion_material: {eq: "Polyester"}}) {
    filters {
      name
      filter_items_count
      request_var
      filter_items {
        label
        value_string
        __typename
      }
      __typename
    }
    aggregations {
      attribute_code
      label
      count
      options {
        label
        value
        count
      }
    }
    items {
      __typename
      description {
        html
        __typename
      }
      id
      media_gallery_entries {
        label
        position
        disabled
        file
        __typename
      }
      meta_title @include(if: $onServer)
      meta_keyword @include(if: $onServer)
      meta_description
      name
      price {
        regularPrice {
          amount {
            currency
            value
            __typename
          }
          __typename
        }
        __typename
      }
      sku
      small_image {
        url
        __typename
      }
      url_key
      ... on ConfigurableProduct {
        configurable_options {
          attribute_code
          attribute_id
          id
          label
          values {
            default_label
            label
            store_label
            use_default_value
            value_index
            __typename
          }
          __typename
        }
        variants {
          attributes {
            code
            value_index
            __typename
          }
          product {
            id
            media_gallery_entries {
              disabled
              file
              label
              position
              __typename
            }
            sku
            stock_status
            __typename
          }
          __typename
        }
        __typename
      }
    }
    page_info {
      total_pages
      __typename
    }
    total_count
    __typename
  }
}
